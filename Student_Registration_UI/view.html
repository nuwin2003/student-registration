<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/view.css">
        
        <title>View Students</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="css/universityLogo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top logo">
            
            </a>
            <input class="form-control me-2 searchPanel" type="search" placeholder="Search Student by Full Name" aria-label="Search" id="studentSearch">
            <button class="btn btn-outline-success" type="submit" id="btnSearch">Search</button>
            
            <button type="button" class="btn btn-info" id="btnRefresh">Reload</button>
            <button type="button" class="btn btn-dark" id="btnHome">Home</button>
          </div>
        </nav>

        <table class="table table-hover" id="tblView">

        </table>
        <table class="table table-dark table-striped-columns tblStudentInfo" id="tblStudentInfo">
            
        </table>

        <button type="button" class="btn btn-danger buttonRemove" id="btnRemove" style="display: none;">Remove Student</button>
        <button type="button" class="btn btn-success buttonUpdate" id="btnUpdate" style="display: none;">Update Student</button>
        <div class="alert alert-danger" role="alert" id="alertRemoved" style="display: none;">
            Student Removed!!
        </div>

        <div class="modal" tabindex="-1"  id="confirmRemove" style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Remove Confirmation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnCrossRemove"></button>
                </div>
                <div class="modal-body">
                  <p>Do you want to Remove this Student?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseRemove">Close</button>
                  <button type="button" class="btn btn-primary" id="btnConfirmRemove">Yes Remove!</button>
                </div>
              </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="confirmUpdate" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnCrossUpdate"></button>
              </div>
              <div class="modal-body">
                <p>Do you want to Update this Student?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseUpdate">Close</button>
                <button type="button" class="btn btn-primary" id="btnConfirmUpdate">Yes Update!</button>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="js/view.js"></script>
        
    </body>
</html>
